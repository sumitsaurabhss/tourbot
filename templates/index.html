<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourBot</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-secondary-subtle">
<h1 class="mt-2 text-center">TourBot</h1>
<div class="container py-1 bg-body-secondary">
    <div class="chat-container my-1 bg-dark-subtle">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group border">
            <input type="text" id="query" class="form-control border-dark" placeholder="Type your question here">
            <button class="btn btn-outline-secondary border-dark" type="button" id="submit">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    >
    </script>

    <script src="{{url_for('static', filename='script.js')}}" ></script>
</div>
</body>
</html>
